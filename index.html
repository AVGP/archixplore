<!doctype html>
<html>
  <head>
    <title>Archixplore</title>
    <link rel="icon" href="icon.png">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#1aacdb">

    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html">
    <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/platinum-sw/platinum-sw-register.html">
    <link rel="import" href="bower_components/platinum-sw/platinum-sw-cache.html">

    <link rel="import" href="pages/model-list.html">

    <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
    }

    paper-toolbar {
      font-size: 2em;
    }

    paper-header-panel div {
      font-size: 1em;
      padding: 0.25em;
    }
    </style>
    <script>
    if(window.location.protocol === 'http:') window.location.href = window.location.href.replace(/^http:/, 'https:')
    </script>
  </head>
  <body>
    <platinum-sw-register
        auto-register
        skip-waiting
        clients-claim
        reload-on-install
        href="sw-import.js">
      <platinum-sw-cache></platinum-sw-cache>
    </platinum-sw-register>
    <paper-drawer-panel force-narrow>
      <paper-header-panel drawer>
        <paper-toolbar>
          <div>Archixplore</div>
        </paper-toolbar>
        <div> Drawer content... </div>
      </paper-header-panel>
      <paper-header-panel main>
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <div>Explore</div>
        </paper-toolbar>
        <div>
          <model-list></model-list>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>
  </body>
</html>
